<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meralco Login</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left section (Meralco logo) -->
      <div class="meralco-container">
        <img src="/assets/Meralco.png" class="logo" alt="Meralco Logo" />
        <p class="credit1">Created by LinTech</p>
      </div>

      <div class="login-container">
        <p id="feedback"></p>
        <div class="login-logo-container">
          <img src="/assets/log_in.png" class="logo" alt="Login Logo" />
        </div>
        <form action="signup-form">
          <div class="input-box">
            <p>Full Name</p>
            <input id="input-name" type="text" class="oval-input" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <p>Email</p>
            <input id="input-email" type="text" class="oval-input" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <p>Username</p>
            <input
              id="input-username"
              type="text"
              class="oval-input"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <p>Password</p>
            <input
              id="input-password"
              type="password"
              class="oval-input"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <!-- White, oval Login button placed below the password -->
          <button type="submit" class="login-btn" id="signup-button">
            Sign Up
          </button>

          <div class="register-link">
            <p>
              Already have an account? <a href="/pages/login.html">Login</a>
            </p>
          </div>
        </form>
        <!-- IDOL Hackathon at the bottom-right corner -->
        <p class="hackathon-credit">IDOL Hackathon 2024</p>
      </div>
    </div>
    <script type="module" src="/scripts/sign-up.js"></script>
  </body>
</html>
