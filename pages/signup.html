<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meralco Login</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left section (Meralco logo) -->
      <div class="meralco-container">
        <img src="/assets/Meralco.png" class="logo" alt="Meralco Logo" />
        <p class="credit1">Created by LinTech</p>
      </div>

      <div class="login-container">
        <img src="/assets/log_in.png" class="logo" alt="Login Logo" />
        <form action="">
          <div class="input-box">
            <p>Create Username</p>
            <input type="text" class="oval-input" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <p>Create Password</p>
            <input type="password" class="oval-input" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <!-- White, oval Login button placed below the password -->
          <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <!-- IDOL Hackathon at the bottom-right corner -->
        <p class="hackathon-credit">IDOL Hackathon 2024</p>
      </div>
    </div>
  </body>
</html>
