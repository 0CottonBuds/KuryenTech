<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/css/SigninSignUp.css">

  </head>

  <body>
     <div class="main-container">
        <div class="meralco-container">
          <img
            src="/assets/Meralco.png"
            class="logo"
            alt="Meralco Logo"
          ></img>
          <p class="credit1">Created by LinTech</p>
        </div>

        <div class="login-container">
          <img
            src="/assets/log_in.png"
            class="logo"
            alt="Login Logo"
          ></img>
          <form action="">
            <div class="input-box">
              <p> Username </p>
              <input type="text" class="oval-input" required></input>
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
              <p> Password </p>
              <input type="password" class="oval-input" required></input>
              <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
              <label>
                <input type="checkbox"> Remember me </input>
              </label>
              <a href="#"> Forgot password? </a>
            </div>

            <button type="submit" class="login-btn">
              Login
            </button>

            <div class="register-link">
              <p>
                Don't have an account? <a href="/pages/signup.html">Register</a>
              </p>
            </div>
          </form>
          <p class="hackathon-credit">IDOL Hackathon 2024</p>
        </div>
      </div>
  </body>

</html>
